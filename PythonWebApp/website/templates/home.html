{% extends "base.html" %} {% block title %}Home Page{% endblock %} {% block
content %}

<style>
  body {
    background-image: url("static/ImageBack.jpg");
    background-size: cover;
    background-position: center 55px;
    background-repeat: no-repeat;
    .form-container {
      width: 300px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      color: white;
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }
  }
  .result-box {
    border: 2px solid #007bff;
    padding: 20px;
    margin: 20px auto;
    width: 80%;
    background-color: #f0f0f2;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
  }
  .flex-container {
    display: flex; /* Active Flexbox */
    justify-content: center; /* Centre les éléments horizontalement */
    align-items: center; /* Aligner les éléments verticalement au centre */
    margin-top: 20px;
  }

  .form-container,
  .image-container {
    margin: 10px; /* Espacement entre les conteneurs */
  }

  .image-container img {
    width: 100%; /* Adapte la largeur de l'image au conteneur */
    max-width: 800px; /* Maximum width of the image */
    height: auto; /* Garde le ratio de l'image */
  }
</style>
<h1><b>Welcome on our P2IP Project, LeoMaps !</b><br /><br /></h1>
<div class="flex-container">
  <div class="form-container">
    <form method="POST">
      <h3>Find your path !</h3>
      <div class="form-group">
        <label for="location">Location</label>
        <input
          type="text"
          class="form-control"
          id="location"
          name="location"
          placeholder="Where are you?"
          required
        />
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input
          type="text"
          class="form-control"
          id="destination"
          name="destination"
          placeholder="Where do you want to go?"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="image-container">
    <img src="static/ImageBack2.jpg" alt="Descriptive Image" />
  </div>
</div>

<div class="result-box">
  <h2>Emplacement Itinéraire :</h2>
  <p>{{ result }}</p>
</div>

{% endblock %}
