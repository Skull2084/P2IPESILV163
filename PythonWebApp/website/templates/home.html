{% extends "base.html" %} {% block title %}Home Page{% endblock %} {% block
content %}

<style>
  body {
    background-image: url("static/ImageBack.jpg");
    background-size: cover;
    background-position: center 55px;
    background-repeat: no-repeat;
    .form-container {
      width: 300px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      color: white;
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }
  }
  .result-box {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .result-box h3 {
    font-family: "Helvetica", sans-serif;
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
  }

  .result-box p {
    font-family: "Georgia", serif;
    font-size: 18px;
    color: #666;
    margin-bottom: 20px;
  }
  .result-box {
    border: 2px solid #007bff;
    padding: 20px;
    margin: 20px auto;
    width: 80%;
    background-color: #f0f0f2;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
  }
  .flex-container {
    display: flex; /* Active Flexbox */
    justify-content: center; /* Centre les éléments horizontalement */
    align-items: center; /* Aligner les éléments verticalement au centre */
    margin-top: 20px;
  }

  .form-container,
  .image-container {
    margin: 10px; /* Espacement entre les conteneurs */
  }

  .image-container img {
    width: 100%; /* Adapte la largeur de l'image au conteneur */
    max-width: 800px; /* Maximum width of the image */
    height: auto; /* Garde le ratio de l'image */
  }
  h1 {
    background-color: rgba(0, 0, 0, 0.5); /* Fond noir avec 50% d'opacité */
    color: white; /* Couleur du texte */
    padding: 10px; /* Espacement interne pour améliorer la lisibilité */
    border-radius: 15px; /* Coins arrondis */
  }
  @media (min-width: 600px) {
    .image-container {
      display: block;
    }
  }

  @media (max-width: 599px) {
    .image-container {
      display: none;
    }
    .result-box {
      padding: 10px;
    }

    .result-box h3 {
      font-size: 20px;
    }

    .result-box p {
      font-size: 16px;
    }

    .swiper-container {
      width: 100%;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .swiper-button-next,
    .swiper-button-prev {
      width: 30px;
      height: 30px;
    }
  }
  .image-carousel {
    display: flex; /* Activer le mode flexbox pour les images */
    overflow-x: auto; /* Permet le défilement horizontal si nécessaire */
  }

  .image-item {
    flex: 0 0 auto; /* Permet aux images de prendre la largeur nécessaire */
    margin-right: 10px; /* Espace entre les images */
  }

  .image-item:nth-child(1) {
    display: block;
  }
  .slideshow {
    width: 600px;
    height: 300px;
    position: relative; /* Permet le positionnement relatif des éléments */
    overflow: hidden; /* Masque les images qui dépassent du conteneur */
  }

  html,
  body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* Disable horizontal scrolling */
  }
  img {
    max-width: 100%;
  }
  .slider-container {
    max-width: 800px;
    position: relative;
    margin: auto;
    height: 350px;
    overflow: hidden;
  }
  .menu {
    position: absolute;
    left: 0;
    z-index: 11;
    width: 100%;
    bottom: 0;
    text-align: center;
  }
  .menu label {
    cursor: pointer;
    display: inline-block;
    width: 10px;
    height: 10px;
    background: #ccc;
    border-radius: 50px;
    margin: 0 0.2em 1em;
  }
  .menu label:hover,
  .menu label:focus {
    background: #1c87c9;
  }
  .slide-input {
    opacity: 0;
  }
  .slide-img {
    width: 100%;
    height: 300px;
    position: absolute;
    top: 0;
    left: 100%;
    z-index: 10;
    transition: left 0s 0.75s;
  }
  [id^="slide"]:checked + .slide-img {
    left: 0;
    z-index: 100;
    transition: left 0.65s ease-out;
  }
  .swiper-container {
    width: 100%;
    height: 100%;
  }
  .swiper-slide img {
    width: 100%;
    height: auto;
  }
  .swiper-slide {
    opacity: 0;
    transition: opacity 0.5s;
  }

  .swiper-slide-active {
    opacity: 1;
  }
</style>
<h1><b>Welcome on our P2IP Project, LeoMaps !</b><br /></h1>
<div class="flex-container">
  <div class="form-container">
    <form method="POST">
      <h3>Find your path !</h3>
      <div class="form-group">
        <label for="location">Location</label>
        <input
          type="text"
          class="form-control"
          id="location"
          name="location"
          placeholder="Where are you?"
          required
        />
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input
          type="text"
          class="form-control"
          id="destination"
          name="destination"
          placeholder="Where do you want to go?"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="image-container">
    <img src="static/ImageBack2.jpg" alt="Descriptive Image" />
  </div>
</div>

{% if result %}
<div class="result-box">
  <h3>Follow this path :</h3>
  <p>{{ result }}</p>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      {% for item in result %}
      <div class="swiper-slide">
        <img src="static/{{ item }}.jpg" alt="Image {{ item }}" />
      </div>
      {% endfor %}
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</div>
{% endif %} {% endblock %}
