{% extends "base.html" %} {% block title %}Login Page{% endblock %} {% block
content %}
<h1><br />Login Page</h1>

{% if boolean==False %} Connected ! You can access the Application {% else %}
<form method="POST">
  <h3>Log In !</h3>
  <div class="form-group">
    <label for="email"> Email Address </label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter your Devinci Email"
    />
  </div>
  <div class="form-group">
    <label for="password"> Password </label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter your password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Log In !</button>
</form>
{% endif %} {% endblock %}
